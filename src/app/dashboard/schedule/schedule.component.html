<mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 12:00" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date. </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
      </ng-container>
  
      <!-- Start Time Column -->
      <ng-container matColumnDef="visitStart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
        <td mat-cell *matCellDef="let row"> {{row.visitStart}} </td>
      </ng-container>
  
      <!-- End Time Column -->
      <ng-container matColumnDef="visitEnd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let row"> {{row.visitEnd}} </td>
      </ng-container>
  
      <!-- Doctors Column -->
      <ng-container matColumnDef="doctors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors </th>
        <td mat-cell *matCellDef="let row">
            <div>
                <ng-container  *ngFor="let doc of row?.doctors">
                  <div >
                      <li>{{doc}}</li>
                  </div>
                </ng-container>
              </div>
        </td>
      </ng-container>

      <!-- Rezerve Button -->
      <ng-container matColumnDef="rezerve">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rezerve </th>
        <td mat-cell *matCellDef="let row"><button class="button-70" (click)="rezerveAppointement(row)">Rezerve</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 8, 13]" aria-label="Select page of free schedule"></mat-paginator>
  </div>
