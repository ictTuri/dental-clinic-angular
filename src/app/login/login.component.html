<body>
  <div class="bg-image"></div>
  <div class="login">
    <mat-card>
      <mat-card-content>
        <div class="header">
          <P>Sign In</P>
          <div *ngIf="loginErrorMessage" class="error-message">
            {{ loginErrorMessage }}
          </div>
        </div>
        <form #userForm="ngForm" (ngSubmit)="login()">
          <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Credentials</mat-label>
              <input
                matInput
                name="credential"
                [(ngModel)]="credential"
                placeholder="Your Credential"
                value=""
                required
              />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                appearance="fill"
                matInput
                type="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Your Password"
                value=""
                [type]="hide ? 'password' : 'text'"
                required
              />
              <span
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide Password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>
                  {{ hide ? "visibility_off" : "visibility" }}
                </mat-icon>
              </span>
            </mat-form-field>
          </div>
          <button mat-flat-button color="primary">Login</button>
        </form>
        <span>
          <a class="text-link" class="aLink" routerLink="/auth/forgot-password"
            >Forgot Password?</a
          >
        </span>
      </mat-card-content>
    </mat-card>
  </div>
</body>
